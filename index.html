<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maths-Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container"><a class="navbar-brand" href="#">Maths-Game</a></div>
    </nav>

    <main class="text-center align-middle bg-primary">
      <div class="row bg-black text-white align-middle p-3">
        <div class="col"><small class="d-block">Score</small><span id="score" /></div>
      </div>
      <div class="row bg-warning pt-5">
        <small class="d-block">Equation</small>
        <span id="screen" class="text-danger"></span>
        <span id="errors"></span>
      </div>
      <div class="row bg-warning pb-3">
        <small class="d-block">Timer</small>
        <span id="timer"></span>
      </div>
      <div class="row bg-secondary align-middle p-5">
        <small class="d-block">Answer</small>
        <input id="player" autocomplete="off" class="mx-auto border-black w-50" />
        <small class="d-block">Push enter to submit</small>
      </div>
    </main>

    <footer class="bg-dark mt-auto p-5"></footer>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
