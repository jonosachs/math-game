<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Math-Game</title>
  </head>
  <body>
    <main class="card">
      <div class="head">
        <p>Math-Game</p>
        <button id="restart-btn" class="restartBtn">Restart</button>
      </div>
      <div class="stats">
        <div class="stats__col">
          <p class="eyebrow">SCORE</p>
          <p id="score">0/0</p>
        </div>
        <div class="stats__col">
          <p class="eyebrow">TIMER</p>
          <p id="timer">-</p>
        </div>
        <div class="stats__col">
          <p class="eyebrow">STREAK</p>
          <p id="streak">0</p>
        </div>
      </div>
      <div class="question">
        <p id="question__eyebrow" class="eyebrow">QUESTION</p>
        <pre id="question">5 x 10</pre>
      </div>
      <form id="form">
        <input
          id="input"
          autocomplete="off"
          inputmode="numeric"
          placeholder="Type solution.."
          required
        />
        <button class="submitBtn" type="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
